<!doctype html>
<html>
	<head>
		<title>Street Fighter - Bruce Lee</title>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/games/street_fighter/css/style.css">
		<script type="text/javascript" src="/games/street_fighter/scripts/bruce_lee.js"></script>
		<script type="text/javascript" src="/games/street_fighter/scripts/playground.js"></script>
	</head>
	<body>
		<div class="container">
			<h1>One Player Street Figher</h1>
			<div id="field">
				<div id="bruce" class="character"></div>
			</div>

			<div class="instructions">
				<h2>Keys</h2>
				<ul>
					<li>Arrow keys (up, down, left, right): have the character move</li>
					<li>A: Punch</li>
					<li>S: Kick</li>
					<li>D: Show_off</li>
					<li>F: Round Kick</li>
					<li>L: Fly Kick</li>
					<li>J: Combination Punch</li>
				</ul>
			</div>
		</div>

	</body>
</html>
